<a href="{{ .RelPermalink }}" class="hopin c-styleguide-card--link">
  <div class="hopin c-styleguide-card">
    <div class="hopin c-styleguide-card--content">
      {{ if .Params.ImgSrc }}
        <img src="{{ .Params.ImgSrc }}" alt="{{ .Params.ImgAlt }}" />
      {{ end }}
    </div>
    <div class="hopin c-styleguide-card--footer">
      <p>{{ .Title }}</p>
    </div>
  </div>
</a>
